<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main_container" id="headphones">
    <section class="player">
      <audio id="music-player" controls="controls" loop></audio>
    </section>
    <header>
      <h1>My•Hi•fi</h1>
    </header>
      <section class="search">
        <div class="search-form">
          <input id="searchInput" type="search" name="search" value="" placeholder="Search keyword here">
          <input id="submitButton" type="submit" name="submit" value="Submit">
        </div>
      </section>

  </div>
    <section id="results"></section>
  </div>
  <script src="main.js"></script>
</body>
</html>
