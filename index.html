<!DOCTYPE html>
<html>
<head>
  <title>iTunes Music Search</title>
  <meta name="viewport" content="initial-scale=1">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <section class="player">
      <audio id="music-player" controls="controls" loop></audio>
    </section>
    <h1>My Hi fi</h1>
    <section class="search">
      <div class="search-form">
        <input id="searchInput" type="search" name="search" placeholder="Search keyword here" autofocus>
        <input id="submitButton" type="submit" name="submit" value="Submit">
      </div>
    </section>
  </header>
  <div class="main_container" id="headphones">

  </div>
    <section id="results"></section>
  </div>
  <script src="main.js"></script>
</body>
</html>
